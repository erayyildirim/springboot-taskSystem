<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th>
    <title>Index Page</title>
    <th:block th:include="fragments/header :: head"></th:block>


</head>
<body>
<div th:replace="fragments/header :: header"> </div>

<div class="container mySpace">
    <div class="card border-secondary mb-3  my-lg-3" style="max-width: 70rem;">
        <form th:action="@{/addTask}" th:object="${task}" method="post">

            <div class="form-group">
                <label for="Date" class="form-control-label">Date</label> <input
                    type="date" class="form-control" th:field="*{date}" id="date" />
                <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            </div>
            <div class="form-group">
                <label for="startTime" class="form-control-label">StartTime</label>
                <input type="time" class="form-control" th:field="*{startTime}"
                       id="startTime" />
                <div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>

            </div>
            <div class="form-group">
                <label for="stopTime" class="form-control-label">Stop Time</label>
                <input type="time" class="form-control" th:field="*{stopTime}"  id="stopTime" />
                <div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}" th:errors="*{stopTime}"></div>
            </div>
            <div class="form-group">
                <label for="description" class="form-control-label">Description</label>
                <textarea   class="form-control" th:field="*{description}"
                            id="description">  </textarea>
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>


            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
