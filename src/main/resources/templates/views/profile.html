<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th>
    <title>Index Page</title>
    <th:block th:include="fragments/header :: head"></th:block>


</head>
<body>
<div th:replace="fragments/header :: header"> </div>

<div class="container mySpace">



    <div class="card border-primary mb-3 my-lg-3" style="max-width: 70rem;">
        <div class="card-header">Profile</div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Start Time</th>
            <th scope="col">Stop Time</th>
            <th scope="col">Description</th>

        </tr>
        </thead>
        <tbody>
        <tr class="table-active" th:each="task:${tasks}">
            <td th:text="${task.date}"></td>
            <td th:text="${task.startTime}"></td>
            <td th:text="${task.stopTime}"></td>
            <td th:text="${task.description}"></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
